<div class="row">
  <div class="col-lg-12">

   <!-- simple dropdown -->
  <div class="input-group">
  <span class="input-group-addon" uib-dropdown on-toggle="toggled(open)">
      <a href id="simple-dropdown" uib-dropdown-toggle ng-disabled="isAttached">controller<span class="caret"></span></a>
      <ul uib-dropdown-menu>
        <li ng-repeat="possibleController in controllers" ng-click="setControllerName(possibleController)"><a href>{{possibleController}}</a></li>
      </ul>
  </span>
   
   <input type="text" ng-readonly="true" class="form-control" ng-model="controllerName"><!-- FIXME - type-ahead -->  

   <span class="input-group-btn">
         <button class="btn btn-default" ng-show="isAttached"  ng-click="msg.unsetController()">unsetController</button>
         <button class="btn btn-default" ng-show="!isAttached"  ng-click="msg.setController(controllerName)">setController</button>  
         
         <button class="btn btn-default" ng-disabled="!isAttached"  ng-click="msg.refresh()">refresh</button>
     </span>
  </div>

<div class="input-group">
  <span class="input-group-addon"><b>Accelerometer</b></span>
  <span class="input-group-addon">accelGX</span>
  <input type="text" class="form-control" ng-readonly="true" ng-model="accelGX" uib-tooltip="Acceleration in G">
  <span class="input-group-addon">accelGY</span>
  <input type="text" class="form-control" ng-readonly="true" ng-model="accelGY" uib-tooltip="Acceleration in G">
  <span class="input-group-addon">accelGZ</span>
  <input type="text" class="form-control" ng-readonly="true" ng-model="accelGZ" uib-tooltip="Acceleration in G">
</div>

  <div class="input-group">
    <span class="input-group-addon"><b>temperatureC</b></span>
  <input type="text" class="form-control" ng-readonly="true" ng-model="temperatureC" uib-tooltip="Temperature in degrees Celcius">
  </div> 
 
  <div class="input-group">
  <span class="input-group-addon"><b>Gyro</b></span>
  <span class="input-group-addon">gyroDegreeX</span>
  <input type="text" class="form-control" ng-readonly="true" ng-model="gyroDegreeX" uib-tooltip="Gyrorotation in degrees/s">
  <span class="input-group-addon">gyroDegreroDegreeY</span>
  <input type="text" class="form-control" ng-readonly="true" ng-model="gyroDegreeY" uib-tooltip="Gyrorotation in degrees/s">
  <span class="input-group-addon">gyroDegreeZ</span>
  <input type="text" class="form-control" ng-readonly="true" ng-model="gyroDegreeZ" uib-tooltip="Gyrorotation in degrees/s">
  </div>
