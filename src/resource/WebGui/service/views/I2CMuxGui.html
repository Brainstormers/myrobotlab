<div class="row">
  <div class="col-lg-12">

   <!-- simple dropdown -->
  <div class="input-group">
  <span class="input-group-addon" uib-dropdown on-toggle="toggled(open)">
      <a href id="simple-dropdown" uib-dropdown-toggle ng-disabled="isAttached">controller<span class="caret"></span></a>
      <ul uib-dropdown-menu>
        <li ng-repeat="possibleController in controllers" ng-click="setControllerName(possibleController)"><a href>{{possibleController}}</a></li>
      </ul>
  </span>
   
  <input type="text" ng-readonly="true" class="form-control" ng-model="controllerName"><!-- FIXME - type-ahead -->  
 
  <span class="input-group-addon" uib-dropdown on-toggle="toggled(open)">

      <a href id="simple-dropdown" uib-dropdown-toggle ng-disabled="isAttached">address<span class="caret"></span></a>
      <ul uib-dropdown-menu>
        <li ng-repeat="possibleAddress in muxAddressList" ng-click="SetMuxAddress(possibleAddress)"><a href>{{possibleAddress}}</a></li>
      </ul>
  </span>
  
  <input type="text" ng-readonly="true" class="form-control" ng-model="muxAddress"><!-- FIXME - type-ahead -->  
  
  <span class="input-group-addon" uib-dropdown on-toggle="toggled(open)">

      <a href id="simple-dropdown" uib-dropdown-toggle ng-disabled="isAttached">bus<span class="caret"></span></a>
      <ul uib-dropdown-menu>
        <li ng-repeat="possibleBus in muxBusList" ng-click="SetMuxBus(possibleBus)"><a href>{{possibleBus}}</a></li>
      </ul>
  </span>
  
  <input type="text" ng-readonly="true" class="form-control" ng-model="muxBus"><!-- FIXME - type-ahead -->  
     
     <span class="input-group-btn">
         <button class="btn btn-default" ng-show="isAttached"  ng-click="msg.unsetController()">unsetController</button>
         <button class="btn btn-default" ng-show="!isAttached"  ng-click="msg.setController(controllerName,muxAddress,muxBus)">setController</button>  
     </span>
     
  </div>
